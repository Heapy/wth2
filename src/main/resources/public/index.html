<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Play&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Anton&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="assets/css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/lib/jquery-1.11.2.min.js"></script>
    <script src="assets/js/lib/waypoints.js"></script>
    <script src="assets/js/lib/waypoints-sticky.js"></script>
    <style type="text/css">
        body {
            /*background: url(http://mymaplist.com/img/parallax/back.png);*/
            /*background-color: #444;*/
            background: url(http://mymaplist.com/img/parallax/pinlayer2.png), url(http://mymaplist.com/img/parallax/pinlayer1.png), url(http://mymaplist.com/img/parallax/back.png);
        }

    </style>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
<header>
    <a class="home-link" href="#profile" onclick="scrollTo('profile', 100)">HEAP</a>
    <nav class="menu sticky-nav">
        <ul>
            <li onclick="scrollTo('about',100)"><a class="menu-link" href="#about">About</a></li>
            <li onclick="scrollTo('profile', 100)"><a class="menu-link" href="#profile">Profile</a></li>
            <li onclick="scrollTo('top', 100)"><a class="menu-link" href="#top">Top Players</a></li>
            <li onclick="scrollTo('map',1)"><a class="menu-link" href="#map">Map</a></li>
            <li id="logout-button" onclick="authHome.logout();" style="display: none"><a class="menu-link" href="#logout" >Logout</a></li>
        </ul>
    </nav>
</header>
<div class="page">

    <!--<section class="user-info land" id="about">-->
    <!--</section>-->
    <section class="user-info land" id="profile">
        <div id="profile-view" class="profile-view" style="display: none">
            <div class="profile-view-main">
                <div class="profile-avatar">
                    <img src="assets/img/ico.png">
                </div>
                <div class="profile-displayName">
                    <span>Kakashka</span>
                </div>
                <div class="profile-username">
                    <span>Kakashka@Email</span>
                </div>
                <div class="profile-karma">
                    <span>0 Points</span>
                </div>
            </div>
            <div class="profile-view-interests">
                <h4>Interests:</h4>
                <a href="#">#cool</a>
                <a href="#">#beer</a>
                <a href="#">#girls</a>
                <a href="#">#fat</a>
                <a href="#">#kulio</a>
            </div>
            <div class="profile-edit" style="display: none">
                <h4>Edit</h4>
                <input id="edit-username" value="Kakashka">
                <input id="edit-displayName" value="Kakashka@Email">
                <button class="btn btn-info">Save Changes</button>
            </div>
        </div>
        <div class="container" style="display: block" id="auth">
            <div id="signupbox" style="display:none; margin-top:50px"
                 class="mainbox col-md-6 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Sign Up</div>
                        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink"
                                                                                                   href="#"
                                                                                                   onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign
                            In</a></div>
                    </div>
                    <div class="panel-body">
                        <form id="signupform" class="form-horizontal" role="form" method="post"
                              action="http://heap.by/auth/register">

                            <div id="signupalert" style="display:none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>
                            <div class="form-group">
                                <label for="username" class="col-md-3 control-label">Email</label>

                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="Email Address">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="displayName" class="col-md-3 control-label">Display Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="displayName" name="displayName"
                                           placeholder="Display Name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-md-3 control-label">Password</label>

                                <div class="col-md-9">
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <!-- Button -->
                                <div style="width: 70px; margin: 0 auto;">
                                    <button style="text-align: center" id="btn-signup" type="button"
                                            onclick="return authHome.register()" class="btn btn-info"><i
                                            class="icon-hand-right"></i> &nbsp Sign Up
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="loginbox" style="margin-top:50px; "
                 class="mainbox col-md-6 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a
                                onclick="alert('LOH')" href="#">Forgot
                            password?</a></div>
                    </div>

                    <div style="padding-top:30px" class="panel-body">

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form id="loginform" class="form-horizontal" role="form">

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control" name="login-username"
                                       value=""
                                       placeholder="username or email">
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="password"
                                       placeholder="password">
                            </div>

                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div style="width: 70px; margin: 0 auto;">
                                    <a id="btn-login" href="#" onclick="return authHome.login();"
                                       class="btn btn-success">Login </a>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                        Don't have an account!
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="land top-players" id="top">
        <div class="top-players-message">
            <h3>Top Players</h3>
            <h4>Most active players right now</h4>
        </div>
        <div id="players" class="players clearfix">

        </div>
    </section>

    <section class="land map">
        <div id="map"></div>
    </section>

</div>

<footer>

</footer>

<script src="assets/js/lib/mustache.js"></script>
<script src="assets/js/lib/yandex-map-api.js"></script>
<script src="assets/js/app.js"></script>

<script id="player-short-template" type="text/template">
    {{#users}}
    <div class="player">
        <div class="player-image">
            <img src="{{avatar}}">
        </div>
        <div class="player-description ">
            <a href="#{{id}}">{{displayName}}</a>
            <br/>
            <span>{{karma}} Points</span>
        </div>
    </div>
    {{/users}}
</script>

<script type="text/javascript">

    function scrollTo(id, top) {
        var tag = $("#" + id + "");
        $('html,body').animate({scrollTop: tag.offset().top - top}, 'slow');
    }
    $(document).ready(function () {
        $(document).mousemove(function (e) {
            TweenLite.to($('body'),
                    1,
                    {
                        css: {
                            backgroundPosition: "" + parseInt(event.pageX / 8) + "px " + parseInt(event.pageY / '12') + "px, " + parseInt(event.pageX / '15') + "px " + parseInt(event.pageY / '15') + "px, " + parseInt(event.pageX / '30') + "px " + parseInt(event.pageY / '30') + "px"
                        }
                    });
        });
    });
</script>
</body>
</html>
